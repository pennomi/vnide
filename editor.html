<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VNIDE | Visual Novel Integrated Development Environment</title>
	<meta name="description" content="A visual novel editor.">
	<link rel="stylesheet" type="text/css" href="css/editor.css"/>
	<script src="js/thirdparty/nunjucks.js"></script>
</head>
<body>

<header>
	<div id="vnideLogo">
		<img src="images/logo.svg" alt="logo">
	</div>
	<div id="editorTabs"></div>
</header>

<div id="windowContainer">

	<div id="assetBrowserWindow"></div>

	<div id="contentWindow">

		<div class="sceneInteractiveEditor">
			<div id="vnideSceneEditorPanel" class="vnide">
				<div id="vnideSceneContainer" class="vnide"></div>
				<div class="btn-clear" onclick="editor.clear()">Clear</div>
				<div class="btn-export" onclick="editor.save().then();">Export</div>
				<div class="bar-zoom">
					<button onclick="editor.zoomOut()">-</button>
					<button onclick="editor.zoomReset()">Reset</button>
					<button onclick="editor.zoomIn()">+</button>
				</div>
				<div id="player"></div>
			</div>
		</div>

		<div id="nodePalette" class="col"></div>

	</div>

</div>

<div id="projectSelectionMenu"></div>

<script type="module">
import {VnideEditor} from "./jsm/vnide/editor/editor.js";
window.editor = new VnideEditor();
window.editor.presentProjectSelector().then();
</script>
</body>
</html>
